<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="../css/forca.css" media="screen" rel="stylesheet" />
  <link href="../css/modalalerta.css" rel="stylesheet" />
  <link href="../image/icon-bar.png" rel="icon" type="image/png" />
  <title>Jogo da Forca| Luis Brasil</title>
</head>

<body>
  <div class="container">
    <div id="imagem"></div>
    <div id="palavra-secreta"></div>
    <div id="teclado">
      <div class="teclas">
        <button id="tecla-A" onclick="verificarLetraEscolhida('A')">A</button>
        <button id="tecla-B" onclick="verificarLetraEscolhida('B')">B</button>
        <button id="tecla-C" onclick="verificarLetraEscolhida('C')">C</button>
        <button id="tecla-D" onclick="verificarLetraEscolhida('D')">D</button>
        <button id="tecla-E" onclick="verificarLetraEscolhida('E')">E</button>
        <button id="tecla-F" onclick="verificarLetraEscolhida('F')">F</button>
        <button id="tecla-G" onclick="verificarLetraEscolhida('G')">G</button>
        <button id="tecla-H" onclick="verificarLetraEscolhida('H')">H</button>
        <button id="tecla-I" onclick="verificarLetraEscolhida('I')">I</button>
        <button id="tecla-J" onclick="verificarLetraEscolhida('J')">J</button>
        <button id="tecla-K" onclick="verificarLetraEscolhida('K')">K</button>
        <button id="tecla-L" onclick="verificarLetraEscolhida('L')">L</button>
        <button id="tecla-M" onclick="verificarLetraEscolhida('M')">M</button>
        <button id="tecla-N" onclick="verificarLetraEscolhida('N')">N</button>
        <button id="tecla-O" onclick="verificarLetraEscolhida('O')">O</button>
        <button id="tecla-P" onclick="verificarLetraEscolhida('P')">P</button>
        <button id="tecla-Q" onclick="verificarLetraEscolhida('Q')">Q</button>
        <button id="tecla-R" onclick="verificarLetraEscolhida('R')">R</button>
        <button id="tecla-S" onclick="verificarLetraEscolhida('S')">S</button>
        <button id="tecla-T" onclick="verificarLetraEscolhida('T')">T</button>
        <button id="tecla-U" onclick="verificarLetraEscolhida('U')">U</button>
        <button id="tecla-V" onclick="verificarLetraEscolhida('V')">V</button>
        <button id="tecla-W" onclick="verificarLetraEscolhida('W')">W</button>
        <button id="tecla-X" onclick="verificarLetraEscolhida('X')">X</button>
        <button id="tecla-Y" onclick="verificarLetraEscolhida('Y')">Y</button>
        <button id="tecla-Z" onclick="verificarLetraEscolhida('Z')">Z</button>
        <button id="btn-reiniciar">&#x1F3AE;</button>
      </div>
    </div>
    <div id="categoria"></div>

    <div id="mensagem">
      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="myModal" role="dialog"
        tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Mostrar o que você errou ou acertou</h5>
              <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-dismiss="modal" type="button">
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- fim da modal -->

    <!-- Modal criar palavra -->
    <div id="modal-alerta" class="modal-container">
      <div class="modal-add-palavra">
        <div class="modal-header-add-palavra" id="modal-titulo">
          <span class="close" id="fechaModal">&times;</span>
          <h2>Adicionar Palavra</h2>
        </div>
        <div class="modal-body-add-palavra" id="modal-mensagem">
          <label for="addPalavra"></label><input id="addPalavra" placeholder="Digite a nova palavra" type="password" />
          <label for="addCategoria"></label><input id="addCategoria" placeholder="Digite a nova categoria"
            type="text" />
          <button onclick="adicionarPalavra()">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="status">Modo automático</div>
  <button id="abreModalAddPalavra">
    <i class="bx bx-message-square-add"></i>
  </button>
  <img alt="jogar novamente gif de uma mao apontando para algo" id="jogarNovamente"
    src="https://github.com/agnaldoguima/jogoDaForca/blob/master/img/jogarNovamente.gif?raw=true" />
  <button id="recarregar" onclick="sortearManual()">
    <i class="bx bx-refresh"></i>
  </button>
  <button id="jogarAutomatico" onclick="listaAutomatica()">
    <i class="bx bx-pause-circle"></i>
  </button>
  
  <script src="../js/forca.js"></script>
  <script src="../js/palavras-forca.js"></script>
  <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
